version: '3'
services:
  mega-create:
    build: .
    hostname: mega-create
    domainname: ${DOMAINNAME}
    container_name: mega-create
    command: "bash -c 'service ssh restart && supervisord -c /etc/supervisor/supervisord.conf'"
    ports:
      - "6622:6622"
      - "25:25"
      - "143:143"
      - "587:587"
      - "993:993"
    volumes:
      - maildata:/var/mail
      - mailstate:/var/mail-state
      - maillogs:/var/log/mail
      - ./config/:/tmp/docker-mailserver/
      - ./.ssh/authorized_keys:/root/.ssh/authorized_keys
      - ./scripts/mega-create.sh:/usr/local/bin/mega-create.sh
    env_file:
      - .env
      - env-mailserver
    cap_add:
      - NET_ADMIN
      - SYS_PTRACE
    restart: always
volumes:
  maildata:
    driver: local
  mailstate:
    driver: local
  maillogs:
    driver: local