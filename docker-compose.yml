version: '3.1'
services:
  mega-create:
    build: .
    domainname: ${DOMAINNAME:?err}
    ports:
      - "25:25"
      - "143:143"
      - "587:587"
      - "993:993"
    volumes:
      - ./config/:/tmp/docker-mailserver/
    env_file:
      - .env
    cap_add:
      - NET_ADMIN
      - SYS_PTRACE
    restart: always

  sshd:
    image: maxisme/sshd:latest
    volumes:
      - "~/.ssh:/root/.ssh"
    ports:
      - "3307:22"
    restart: always