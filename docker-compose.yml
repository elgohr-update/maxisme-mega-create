version: '3.1'
services:
  mail:
    image: tvial/docker-mailserver:latest
    hostname: mail
    domainname: ${DOMAINNAME:?err}
    container_name: mail
    ports:
      - "25:25"
      - "143:143"
      - "587:587"
      - "993:993"
    volumes:
      - maildata:/var/mail
      - mailstate:/var/mail-state
      - maillogs:/var/log/mail
      - ./config/:/tmp/docker-mailserver/
    environment:
      - ENABLE_SPAMASSASSIN=0
      - SPAMASSASSIN_SPAM_TO_INBOX=0
      - ENABLE_CLAMAV=0
      - ENABLE_FAIL2BAN=0
      - ENABLE_POSTGREY=0
      - ONE_DIR=0
      - DMS_DEBUG=0
    cap_add:
      - NET_ADMIN
      - SYS_PTRACE

  mega-create:
    build:
      context: upload
    environment:
      DOMAINNAME: ${DOMAINNAME:?err}
      CREDENTIALS: ${CREDENTIALS:?err}
    volumes:
      - maildata:/var/mail
      - ./config/:/email-config/
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mega.rule=Host(`${DOMAINNAME}`)"
      - "traefik.http.routers.mega.entrypoints=websecure"
      - "traefik.http.routers.mega.tls.certresolver=myresolver"
      - "traefik.http.services.mega.loadbalancer.server.port=8080"

  traefik:
    image: "traefik:v2.2"
    container_name: "traefik"
    command:
#      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=postmaster@example.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "443:443"
#      - "8080:8080"
    volumes:
      - "./letsencrypt:/letsencrypt"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"

volumes:
  maildata:
    driver: local
  mailstate:
    driver: local
  maillogs:
    driver: local